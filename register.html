<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Регистрация | DeCafe</title>
    <style>
      * {
        font-family: "Alegreya", serif;
      }
      body {
        background: #fff8ef;
        font-family: "Georgia", serif;
        margin: 0;
        color: #523010;
      }
      .container {
        max-width: 350px;
        margin: 60px auto;
        background: #f6e1c3;
        border-radius: 20px;
        box-shadow: 0 4px 20px #dcc4a2aa;
        padding: 36px 30px 30px;
      }
      h2 {
        text-align: center;
        color: #523010;
        margin-bottom: 24px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #543510;
      }
      input {
        width: 100%;
        padding: 8px 12px;
        margin-bottom: 20px;
        border: 1px solid #ceb391;
        border-radius: 10px;
        font-size: 16px;
        background: #fffdf7;
        color: #543510;
      }
      .error {
        color: #d53a1c;
        font-size: 14px;
        margin-bottom: 10px;
        min-height: 18px;
      }
      button {
        width: 100%;
        background: #73501e;
        color: #fff;
        border: none;
        border-radius: 12px;
        padding: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #523010;
      }
      .link {
        display: block;
        text-align: center;
        margin-top: 18px;
        color: #73501e;
        text-decoration: none;
        font-size: 16px;
      }
      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 40px;
        font-weight: bold;
        font-size: 26px;
        letter-spacing: 0.7px;
      }
      .logo img {
        height: 28px;
        margin-right: 12px;
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h3>DeCafe</h3>
      </div>
      <h2>Регистрация</h2>
      <form id="register-form" novalidate>
        <label for="email">Email</label>
        <input type="email" id="email" required />
        <div id="email-error" class="error"></div>

        <label for="password">Пароль</label>
        <input type="password" id="password" required minlength="4" />
        <div id="password-error" class="error"></div>

        <label for="confirm">Повторите пароль</label>
        <input type="password" id="confirm" required minlength="4" />
        <div id="confirm-error" class="error"></div>

        <button type="submit">Создать аккаунт</button>
      </form>
      <a class="link" href="login.html">Уже есть аккаунт? Войти</a>
    </div>
    <script>
      document.querySelector("#register-form").onsubmit = function (e) {
        e.preventDefault();
        let valid = true;
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const confirm = document.getElementById("confirm");
        // очистка ошибок
        document.getElementById("email-error").textContent = "";
        document.getElementById("password-error").textContent = "";
        document.getElementById("confirm-error").textContent = "";
        // email
        if (!email.value.match(/^[^@\s]+@[^@\s]+\.[^@\s]+$/)) {
          document.getElementById("email-error").textContent =
            "Введите корректный email";
          valid = false;
        }
        // пароли
        if (password.value.length < 4) {
          document.getElementById("password-error").textContent =
            "Пароль должен быть не менее 4 символов";
          valid = false;
        }
        if (password.value !== confirm.value) {
          document.getElementById("confirm-error").textContent =
            "Пароли не совпадают";
          valid = false;
        }
        if (valid) {
          alert("Регистрация успешна! (Демо)");
          // Здесь должна быть отправка данных на сервер
        }
      };
    </script>
  </body>
</html>
